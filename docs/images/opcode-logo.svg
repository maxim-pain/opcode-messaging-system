<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E86AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A23B72;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F18F01;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C73E1D;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1DB954;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0E7D3E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="150" cy="100" r="85" fill="url(#primaryGradient)" filter="url(#dropShadow)" opacity="0.1"/>
  
  <!-- Central hub representing the Communication Manager -->
  <circle cx="150" cy="100" r="25" fill="url(#primaryGradient)" filter="url(#dropShadow)"/>
  
  <!-- Inner core representing OPCODE routing -->
  <circle cx="150" cy="100" r="15" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- OPCODE text in center -->
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#primaryGradient)">OP</text>
  
  <!-- Surrounding nodes representing different SoCs/cores -->
  <!-- Node 1: Top -->
  <circle cx="150" cy="40" r="18" fill="url(#secondaryGradient)" filter="url(#dropShadow)"/>
  <circle cx="150" cy="40" r="12" fill="#FFFFFF" opacity="0.9"/>
  <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="url(#secondaryGradient)">ARM</text>
  
  <!-- Node 2: Top Right -->
  <circle cx="210" cy="65" r="16" fill="url(#accentGradient)" filter="url(#dropShadow)"/>
  <circle cx="210" cy="65" r="10" fill="#FFFFFF" opacity="0.9"/>
  <text x="210" y="69" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="url(#accentGradient)">DSP</text>
  
  <!-- Node 3: Right -->
  <circle cx="220" cy="100" r="18" fill="url(#secondaryGradient)" filter="url(#dropShadow)"/>
  <circle cx="220" cy="100" r="12" fill="#FFFFFF" opacity="0.9"/>
  <text x="220" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="url(#secondaryGradient)">MCU</text>
  
  <!-- Node 4: Bottom Right -->
  <circle cx="210" cy="135" r="16" fill="url(#accentGradient)" filter="url(#dropShadow)"/>
  <circle cx="210" cy="135" r="10" fill="#FFFFFF" opacity="0.9"/>
  <text x="210" y="139" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="url(#accentGradient)">RTOS</text>
  
  <!-- Node 5: Bottom -->
  <circle cx="150" cy="160" r="18" fill="url(#secondaryGradient)" filter="url(#dropShadow)"/>
  <circle cx="150" cy="160" r="12" fill="#FFFFFF" opacity="0.9"/>
  <text x="150" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="url(#secondaryGradient)">CORE</text>
  
  <!-- Node 6: Bottom Left -->
  <circle cx="90" cy="135" r="16" fill="url(#accentGradient)" filter="url(#dropShadow)"/>
  <circle cx="90" cy="135" r="10" fill="#FFFFFF" opacity="0.9"/>
  <text x="90" y="139" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="url(#accentGradient)">SoC</text>
  
  <!-- Node 7: Left -->
  <circle cx="80" cy="100" r="18" fill="url(#secondaryGradient)" filter="url(#dropShadow)"/>
  <circle cx="80" cy="100" r="12" fill="#FFFFFF" opacity="0.9"/>
  <text x="80" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="url(#secondaryGradient)">CPU</text>
  
  <!-- Node 8: Top Left -->
  <circle cx="90" cy="65" r="16" fill="url(#accentGradient)" filter="url(#dropShadow)"/>
  <circle cx="90" cy="65" r="10" fill="#FFFFFF" opacity="0.9"/>
  <text x="90" y="69" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="url(#accentGradient)">APP</text>
  
  <!-- Connection lines representing communication paths -->
  <!-- Lines from center to each node -->
  <line x1="150" y1="75" x2="150" y2="65" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.7"/>
  <line x1="175" y1="100" x2="195" y2="100" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.7"/>
  <line x1="150" y1="125" x2="150" y2="135" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.7"/>
  <line x1="125" y1="100" x2="105" y2="100" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.7"/>
  
  <!-- Diagonal connections -->
  <line x1="165" y1="85" x2="195" y2="75" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="165" y1="115" x2="195" y2="125" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="135" y1="115" x2="105" y2="125" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="135" y1="85" x2="105" y2="75" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Data flow indicators (small animated pulses) -->
  <circle cx="150" cy="70" r="2" fill="#F18F01" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="185" cy="100" r="2" fill="#F18F01" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="130" r="2" fill="#F18F01" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="100" r="2" fill="#F18F01" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Project title -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#primaryGradient)">OPCODE</text>
  <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666666">Messaging System</text>
  
  <!-- Small connecting protocol indicators -->
  <rect x="145" y="50" width="10" height="3" rx="1" fill="#1DB954" opacity="0.7"/>
  <text x="150" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#666666">IPC</text>
  
  <rect x="190" y="95" width="10" height="3" rx="1" fill="#1DB954" opacity="0.7"/>
  <text x="195" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#666666">I2C</text>
  
  <rect x="145" y="147" width="10" height="3" rx="1" fill="#1DB954" opacity="0.7"/>
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#666666">SPI</text>
  
  <rect x="100" y="95" width="10" height="3" rx="1" fill="#1DB954" opacity="0.7"/>
  <text x="105" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#666666">UART</text>
</svg>
